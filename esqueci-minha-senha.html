<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Redefinição de senha | Health Track</title>
</head>

<body>

    <div class="login-bg">

        <div class="login-bg-modal">

            <div class="login-bg-modal-image">

                <img src="assets/images/login/art.svg" alt="Ilustração de um homem correndo ao lado de um smartphone com um coração na tela." width="100%" height="100%">

            </div>

            <div class="login-bg-modal-form">

                <div class="header">

                    <div class="title">Redefinição de senha</div>

                    <span class="text-light">Informe seu e-mail para receber o link de redefinição de senha</span>

                </div>

                <form class="form">

                    <div class="item">
                        <label for="email">Insira o e-mail cadastrado</label>
                        <input type="email" required>
                    </div>

                    <div class="button">

                        <button class="primary" type="submit"><a href="index.html">Enviar</a></button>

                    </div>

                </form>

            </div>

        </div>

    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Cadastrar | Health Track</title>
</head>

<body>

    <div class="login-bg">

        <div class="login-bg-modal">

            <div class="login-bg-modal-image">

                <img src="assets/images/login/art.svg" alt="Ilustração de um homem correndo ao lado de um smartphone com um coração na tela." width="100%" height="100%">

            </div>

            <div class="login-bg-modal-form">

                <div class="header">

                    <div class="title">Cadastre-se</div>

                    <span class="text-light">Já possui uma conta? <a href="index.html" class="link">Login</a></span>

                </div>

                <form class="form">

                    <div class="item">
                        <label for="altura">Altura</label>
                        <input type="text" required>
                    </div>

                    <div class="item">
                        <label for="genero">Gênero</label>
                        <select name="genero" id="genero" required>

                            <option value="default" disabled selected>Selecione</option>
                            <option value="f">Feminino</option>
                            <option value="m">Masculino</option>
    
                        </select>
                    </div>

                    <div class="button">

                        <button class="primary"><a href="dashboard.html">Continuar</a></button>

                    </div>

                </form>

            </div>

        </div>

    </div>

</body>

</html>

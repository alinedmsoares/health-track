        <button><a href="index.html">Sair</a></button>

    <div class="main dashboard">

        <div class="header">

            <div class="text">

                <div class="title">Olá, Aline</div>
                <div class="subtitle">19 anos</div>

            </div>

            <div class="foto" onclick="perfil()"></div>

        <div class="card-list">

            <div class="chartContainer" style="height: 400px; width: 80%;"></div>

        </div>


    </div>

<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
<script type="text/javascript">
    $(function() {
        CanvasJS.addColorSet("rosa", [
            "#ff6f91"
        ]);

        $(".chartContainer").CanvasJSChart({
            backgroundColor: "#f5f5f5",
            colorSet: "rosa",
            title: {
                text: "Histórico de pesagem",
                fontFamily: "tahoma",
                fontSize: 30

            },
            axisY: {
                title: "Peso",
                includeZero: false
            },
            axisX: {
                interval: 1
            },
            data: [{
                type: "line",
                toolTipContent: "{label}: {y}Kg",
                dataPoints: [{
                    label: "Janeiro",
                    y: 65.9
                }, {
                    label: "Fevereiro",
                    y: 65.0
                }, {
                    label: "Março",
                    y: 63.3
                }, {
                    label: "Abril",
                    y: 61.8
                }, {
                    label: "Maio",
                    y: 61.3
                }, {
                    label: "Junho",
                    y: 60.2
                }]
            }]
        });
    });

    function perfil() {
        window.location.href = "perfil.html";
    }

    function listarPeso() {
        window.location.href = "pesos/pesos.html";
    }

    function listarPressao() {
        window.location.href = "pressoes/pressoes.html";
    }
</script>
